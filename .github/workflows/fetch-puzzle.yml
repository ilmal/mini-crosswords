name: Fetch Daily NYT Mini Crossword
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-puzzle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Fetch and save puzzle
        run: node fetch-puzzle.js
        env:
          NYT_COOKIE: ${{ secrets.NYT_COOKIE }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add puzzles/*.json puzzles/puzzle-list.json
          git commit -m "Add puzzle for $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
